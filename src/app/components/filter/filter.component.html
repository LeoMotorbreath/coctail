
  <ion-grid style="width: 100%; height: 100%; padding: 0px;">
   <ion-row  style="width: 100%; height: 100%; padding: 0px;">
     <ion-col size='12' style="padding: 0px;">
       <ion-header style="height: 70px; display: flex;  margin-bottom: 5px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) ">
         <div style="margin-bottom: auto; margin-top: auto; margin-left: 20px; ">
           <ion-icon  style="font-size: 29px; vertical-align: middle;" name="arrow-back" (click)="goBack()"  >
           </ion-icon>
          </div>
         <div  style=" margin-left: 40px; margin-top: auto; margin-bottom: auto; font-size: 24px;">
            Filters
        </div>
       </ion-header>
       <div *ngFor='let category of requestService.categories' style="display: flex; flex-wrap: nowrap;height: 40px; margin-bottom: 20px; margin-top: 20px ; " (click) ="toggleActive(category)"  >
          <div style="margin-top: auto; margin-bottom:auto; margin-left: 35px; color: #7E7E7E;">
           {{category.name}}
         </div>        
         <ion-icon [hidden]="!category.active" name="checkmark" style="margin-top: auto; margin-bottom: auto;margin-left:auto;margin-right: 35px; font-size: 25px;">
         </ion-icon> 
        </div>
      <ion-button style="width: 80%; margin-left:10%"  color="dark" (click)="apply()">
         apply
      </ion-button>
     </ion-col>
   </ion-row>
 </ion-grid>
